name: Publish
on:
  push:
    branches: ['main']
    tags: ['v*']
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@zealous-tech'
      - name: Install playwright package dependencies
        working-directory: ./packages/playwright
        run: npm i
      - name: Publish playwright package
        working-directory: ./packages/playwright
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}